<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab34</title>
  <style>
    .content{
      display: flex;
      flex-direction: column;
    }
    .content>*{
      margin-bottom: 10px;
    }
    .buttons{
      width: calc(100%);
      display: flex;
      justify-content: space-between;
    }
    .buttons>button{
      width: calc(50% - 5px);
    }
  </style>
</head>
<body>
  <div class="content">
    <textarea name="graph" id="graph" cols="30" rows="10" placeholder="Граф переходов:"></textarea>
    <textarea id="string" placeholder="Строка символов:" cols="30" rows="10"></textarea>
    <div class="buttons">
      <button id="button_graph">Анализировать граф</button>
      <button id="button_string">Анализировать строку</button>
    </div>
  </div>

  <div>
    <p contenteditable="true"></p>
  </div>
</body>
<script src="script.js"></script>
</html>
